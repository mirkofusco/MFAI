{% extends "base_public.html" %}
{% block content %}
<article>
  <h2 class="h5">{{ space.title }}</h2>
  <p>{{ space.intro }}</p>

  <div id="chat-log" class="chat-log" data-slug="{{ slug }}"></div>

  <form id="chat-form" class="grid mt-2" autocomplete="off">
    <textarea id="chat-input" name="user" placeholder="Scrivi un messaggio..." rows="3" required></textarea>
    <div>
      <button id="chat-send" type="submit">Invia</button>
    </div>
  </form>
</article>
{% endblock %}
