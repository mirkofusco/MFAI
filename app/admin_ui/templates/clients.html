{% extends "base.html" %}
{% block title %}Clienti · Admin{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Clienti</h1>
  <div class="actions">
    <input id="searchInput" type="text" placeholder="Cerca per nome o email…" class="input" />
    <button id="btnNew" class="btn primary">+ Nuovo cliente</button>
  </div>
</div>

<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th style="width:60px;">ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th style="width:180px;">Creato il</th>
        <th style="width:240px; text-align:right;">Azioni</th>
      </tr>
    </thead>
    <tbody id="clientsTbody">
      <!-- righe generate da JS -->
    </tbody>
  </table>
  <div id="emptyState" class="empty" style="display:none;">
    Nessun cliente trovato.
  </div>
</div>

<!-- Modale: nuovo cliente -->
<div id="modalNew" class="modal" aria-hidden="true">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>Nuovo cliente</h2>
      <button class="icon-btn" data-close>&times;</button>
    </div>
    <div class="modal-body">
      <form id="formNewClient">
        <label class="label">Nome</label>
        <input name="name" class="input" placeholder="Es. Demo Srl" required />
        <label class="label">Email (facoltativa)</label>
        <input name="email" type="email" class="input" placeholder="esempio@dominio.it" />
        <div class="modal-actions">
          <button type="button" class="btn" data-close>Annulla</button>
          <button type="submit" class="btn primary">Crea</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modale: conferma elimina -->
<div id="modalDel" class="modal" aria-hidden="true">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>Elimina cliente</h2>
      <button class="icon-btn" data-close>&times;</button>
    </div>
    <div class="modal-body">
      <p>Sei sicuro di voler eliminare <b id="delName"></b>? L’operazione non è reversibile.</p>
      <div class="modal-actions">
        <button type="button" class="btn" data-close>Annulla</button>
        <button id="btnConfirmDel" type="button" class="btn danger">Elimina</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast container -->
<div id="toast" class="toast" role="status" aria-live="polite" style="display:none;"></div>

<script src="/admin/static/clients.js"></script>
{% endblock %}
<script src="/ui2/static/clients.js"></script>
